<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <div class="loading-spinner" id="loading-spinner">
        Loading...
    </div>





    
    <div class="content">
        <div class="top-bar">
            <span class="material-symbols-outlined">
                keyboard_double_arrow_down
            </span>
            <span class="top-text">Now Playing</span>
            <span class="material-symbols-outlined" id="more-options">
                Lyrics
            </span>
            <div id="lyrics-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>Lyrics</h2>
                    <p id="song-lyrics"></p>
                </div>
            </div>
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
        </div>
        <div class="image-wrapper">
            <div class="music-img">
                <img src="images/ab67616d0000b273c27b53492a2ee7fcebd74d6e.jpg" alt="">
            </div>
        </div>
        <div class="music-titles">
            <p class="name">Beneath The Streetlights And The Moon</p>
            <p class="artist">JP Cooper</p>
        </div>
        <div class="prg-details">
          <div class="prg-bar">
            <span></span>
          </div>
          <div class="time">
            <span class="current">0:00</span>
            <span class="final">3:40</span>
          </div>  
        </div>
        <div class="control-btn">
            <span class="material-symbols-outlined" id="repeat">
                replay
            </span>
            <span class="material-symbols-outlined" id="prev">
                skip_previous
            </span>
            <div class="play-pause">
                <span class="material-symbols-outlined">
                    play_arrow
                </span>
            </div>
            <span class="material-symbols-outlined" id="next">
                skip_next
            </span>
            <span class="material-symbols-outlined" id="shuffle">
                shuffle
            </span>
        </div>
    </div>

    <audio src="music/y2mate.com - Beneath The Streetlights And The Moon.mp3" class="main-song"></audio>


    <script src="js files/playlist.js"></script>
    <script src="js files/script.js"></script>
</body>
</html>
